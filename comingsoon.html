<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomSMP Network - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://image.api.playstation.com/vulcan/ap/rnd/202407/1020/91fe046f742042e3b31e57f7731dbe2226e1fd1e02a36223.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.8rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>BoomSMP Network</h1>
    <p>We are launching soon! Stay tuned.</p>
    <div id="countdown">00d 00h 00m 00s</div>
    <div class="social-links">
        <a href="https://discord.com/" target="_blank">Discord</a>
        <a href="https://youtube.com/" target="_blank">YouTube</a>
    </div>

    <script>
        function countdownTimer() {
            const launchDate = new Date("April 15, 2025 00:00:00").getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We're Live!";
                }
            }, 1000);
        }

        countdownTimer();
    </script>
</body>
</html>
