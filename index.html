<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomSMP Network</title>
    <link rel="stylesheet" href="../Documents/Unnamed Site 2/styles.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/s9hIzND.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }
        /* Animated Sparkles Background */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, rgba(0, 0, 0, 0) 70%);
            animation: sparkle 5s infinite alternate;
            z-index: -1;
        }
        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        section {
            padding: 120px 10%;
            text-align: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?minecraft') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero h2 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.7);
        }
        .btn {
            padding: 15px 30px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
        }
        .btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BoomSMP Network</h1>
        <nav>
            <ul>
                <li><a href="#discord">Discord Server</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#comingsoon">    </a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="home">
        <h2>Join the Ultimate Minecraft Network</h2>
        <p>Experience custom game modes, a thriving community, and epic gameplay.</p>
        <button class="btn">Join Now</button>
    </section>
    
    <footer>
        <p>&copy; 2025 BoomSMP Network. All Rights Reserved.</p>
    </footer>
</body>
</html>
